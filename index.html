<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" rel="stylesheet">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i>
        <span id="quote">Lorem ipsum ave maria DEUS VULT</span>
      </div>
      <div class="quote-author">&mdash; <span id="author">author</span></div>
      <div class="buttons">
        <a href="" class="fa fa-twitter"></a>
        <a href="" class="fa fa-vk"></a>
        <button id="button" type="button" name="button">New quote</button>
      </div>
    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="http://localhost:35729/livereload.js" type="text/javascript"></script>
  </body>
</html>
